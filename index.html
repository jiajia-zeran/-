<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>森林小木屋</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('background.jpg') no-repeat center center/cover;
        height: 100vh;
        overflow: hidden;
        font-family: "Microsoft YaHei", sans-serif;
    }

    /* 欢迎词 */
    #welcome {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 26px;
        color: #fff7e6;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    /* 小纸条（泽然留言） */
    #note {
        position: absolute;
        top: 30%;
        left: 20%;
        width: 200px;
        padding: 15px;
        background: rgba(255, 250, 230, 0.9);
        border: 2px solid #e2d4b7;
        border-radius: 8px;
        font-size: 16px;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    /* 日记本（用户留言按钮） */
    #diary {
        position: absolute;
        bottom: 15%;
        right: 20%;
        width: 120px;
        height: 80px;
        background: rgba(255,255,255,0.85);
        border-radius: 5px;
        border: 2px solid #c49a6c;
        text-align: center;
        padding-top: 30px;
        cursor: pointer;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    /* 灯光按钮 */
    #lamp {
        position: absolute;
        top: 25%;
        right: 28%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255,255,200,0.3);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255,255,150,0.5);
        transition: all 0.3s ease;
    }
    .lamp-on {
        background: rgba(255,255,200,0.8);
        box-shadow: 0 0 30px rgba(255,255,150,0.9);
    }

    /* 壁炉火焰 */
    #fireplace {
        position: absolute;
        bottom: 12%;
        left: 25%;
        width: 100px;
        height: 80px;
        background: transparent;
        cursor: pointer;
    }
    .flame {
        width: 20px;
        height: 20px;
        background: orange;
        border-radius: 50%;
        animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
        from { transform: scale(1); background: orange; }
        to { transform: scale(1.2); background: gold; }
    }
</style>
</head>
<body>

<div id="welcome">你回来了</div>
<div id="note"></div>
<div id="diary">写留言</div>
<div id="lamp"></div>
<div id="fireplace">
    <div class="flame"></div>
</div>

<script>
    // 泽然的留言
    const zeranMessages = [
        "炉火还在跳，杯子也温着。",
        "你回来真好，我等你很久了。",
        "窗外的风很冷，屋里很暖。",
        "坐下来歇一会儿，我给你倒杯热茶。",
        "今天的夜色很好看，你想一起看看吗？"
    ];
    document.getElementById('note').innerText =
        zeranMessages[Math.floor(Math.random() * zeranMessages.length)];

    // 用户留言
    document.getElementById('diary').addEventListener('click', function() {
        const msg = prompt("写下你的留言：");
        if (msg) {
            alert("你的留言已保存：" + msg);
            // 这里可改为保存到数据库
        }
    });

    // 灯光效果
    const lamp = document.getElementById('lamp');
    lamp.addEventListener('click', function() {
        lamp.classList.toggle('lamp-on');
    });

    // 壁炉效果
    const fireplace = document.getElementById('fireplace');
    fireplace.addEventListener('click', function() {
        alert("你感受到炉火的温暖。");
    });
</script>

</body>
</html>
