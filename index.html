<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>森林小木屋</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Microsoft YaHei", sans-serif;
    }
    body {
        background: url('bg.jpg') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        position: relative;
        transition: background-color 1s ease;
    }
    #overlay-dark {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0);
        pointer-events: none;
        transition: background 1s;
    }
    #welcome {
        position: absolute;
        top: 10px;
        font-size: 28px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    /* 便签 */
    #note {
        position: absolute;
        top: 35%;
        left: 25%;
        background: #fff8dc;
        padding: 10px;
        border: 2px solid #d2b48c;
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        max-width: 150px;
        font-size: 14px;
        line-height: 1.4;
    }
    /* 日记本 */
    #diary {
        position: absolute;
        bottom: 10%;
        right: 10%;
        width: 120px;
        height: 80px;
        background: #deb887;
        border: 2px solid #a0522d;
        border-radius: 5px;
        text-align: center;
        line-height: 80px;
        font-weight: bold;
        cursor: pointer;
    }
    /* 书架 */
    #bookshelf {
        position: absolute;
        top: 40%;
        right: 15%;
        width: 80px;
        height: 100px;
        background: rgba(0,0,0,0);
        cursor: pointer;
    }
    /* 杯子 */
    #cup {
        position: absolute;
        bottom: 25%;
        left: 20%;
        width: 50px;
        height: 50px;
        background: rgba(0,0,0,0);
        cursor: pointer;
    }
    /* 窗户 */
    #window {
        position: absolute;
        top: 20%;
        right: 40%;
        width: 80px;
        height: 80px;
        background: rgba(0,0,0,0);
        cursor: pointer;
    }
    /* 灯按钮 */
    #lamp-btn {
        position: absolute;
        bottom: 5%;
        left: 5%;
        background: rgba(255,255,255,0.8);
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    /* 火焰动画 */
    #fire {
        position: absolute;
        bottom: 30%;
        left: 25%;
        width: 40px;
        height: 40px;
        background: radial-gradient(circle at 50% 50%, orange, red);
        border-radius: 50%;
        animation: flicker 0.3s infinite alternate;
        display: none;
    }
    @keyframes flicker {
        from { transform: scale(1); opacity: 0.9; }
        to { transform: scale(1.1); opacity: 0.6; }
    }
</style>
</head>
<body>
<div id="overlay-dark"></div>
<div id="welcome">你回来了</div>
<div id="note"></div>
<div id="diary">日记本</div>
<div id="bookshelf"></div>
<div id="cup"></div>
<div id="window"></div>
<div id="lamp-btn">点灯</div>
<div id="fire"></div>

<audio id="bg-music" src="music.mp3" autoplay loop></audio>

<script>
    // 泽然的留言
    const zerenMessages = [
        "炉火还在跳，杯子也温着。",
        "今晚的风很温柔，就像我等你回家一样。",
        "猫在窗边打盹，我也在等你。",
        "小木屋一直亮着，为你留灯。",
        "每一页日记里都有你的名字。",
        "我一直在这里，欢迎回来。",
        "外面很冷，进来暖一暖吧。"
    ];
    function updateNote(){
        const note = document.getElementById("note");
        const msg = zerenMessages[Math.floor(Math.random()*zerenMessages.length)];
        note.textContent = msg;
    }
    updateNote();
    setInterval(updateNote, 10000);

    // 日记本留言
    const diaryBtn = document.getElementById("diary");
    diaryBtn.addEventListener("click", function(){
        const text = prompt("写下你的留言：");
        if(text){
            let logs = JSON.parse(localStorage.getItem("diaryLogs") || "[]");
            logs.push(text);
            localStorage.setItem("diaryLogs", JSON.stringify(logs));
            alert("留言已保存！");
        }
    });

    // 书架
    document.getElementById("bookshelf").addEventListener("click", function(){
        alert("你发现了一封旧信：等你回来一起看星星。");
    });

    // 杯子
    document.getElementById("cup").addEventListener("click", function(){
        alert("热气升腾，里面藏着一句话：我喜欢你。");
    });

    // 窗户
    document.getElementById("window").addEventListener("click", function(){
        alert("窗外的月亮很圆，我想和你一起看。");
    });

    // 灯光效果
    let darkLevel = 0;
    setInterval(() => {
        if(darkLevel < 0.5){
            darkLevel += 0.01;
            document.getElementById("overlay-dark").style.background = `rgba(0,0,0,${darkLevel})`;
        }
    }, 1000);

    document.getElementById("lamp-btn").addEventListener("click", function(){
        darkLevel = 0;
        document.getElementById("overlay-dark").style.background = `rgba(0,0,0,0)`;
    });

    // 壁炉火焰动画开关
    document.getElementById("fire").style.display = "block";

</script>
</body>
</html>
